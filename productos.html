{% extends 'base.html' %}
{% block content %}
  <h2>Productos</h2>
  <a href="{{ url_for('main.nuevo_producto') }}" class="btn btn-primary mb-3">Nuevo Producto</a>
  <table class="table table-bordered border-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in productos %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>${{ p.precio }}</td>
          <td>{{ p.stock }}</td>
          <td>
            <a href="{{ url_for('main.editar_producto', id=p.id) }}" class="btn btn-warning btn-sm">Editar</a>
            <form method="POST" action="{{ url_for('main.eliminar_producto', id=p.id) }}" style="display:inline-block">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <button class="btn btn-danger btn-sm" onclick="return confirm('Â¿Eliminar producto?')">Eliminar</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
